apiVersion: apps/v1
kin: ReplicaSet
metadata:
  name: rs-test
  labels:
    app: rs-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pod-label
    template:
      metadata:
        labels:
          app: pod-label
      spec:
        containers:
        - name: cont1
          image: python:3.6-alpine
          command: ['sh', '-C', 'echo cont1 > index.html && python -m http.server 8082']     